name: PythonAnywhere Reviver

on:
  schedule:
    - cron: '30 18 1 * *'  # Runs monthly at midnight IST (18:30 UTC)
  workflow_dispatch:

jobs:
  run-reviver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install playwright

      - name: Cache Playwright browsers
        id: playwright-cache
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright
          restore-keys: |
            ${{ runner.os }}-playwright

      - name: Install Playwright browsers (if cache miss)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install chromium

      - name: Write credentials file from secret
        run: echo "$CREDENTIALS_B64" | base64 -d > credentials.csv
        env:
          CREDENTIALS_B64: ${{ secrets.CREDENTIALS_B64 }}

      - name: Run reviver script
        run: python reviver.py