name: PythonAnywhere Reviver

on:
  workflow_dispatch:
  schedule:
  - cron: '30 18 1 * *'  # Runs monthly at midnight IST on the 1st (18:30 UTC)

jobs:
  run-reviver:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (skip if already available)
        run: |
          if [ ! -d ".venv" ]; then python -m venv .venv; fi
          source .venv/bin/activate
          python -c "import playwright" 2>/dev/null || pip install playwright
          [ -d .venv/playwright-browsers ] || playwright install chromium
          deactivate

      - name: Write credentials file from secret
        run: echo "$CREDENTIALS_B64" | base64 -d > credentials.csv
        env:
          CREDENTIALS_B64: ${{ secrets.CREDENTIALS_B64 }}

      - name: Run reviver script
        run: python reviver.py
